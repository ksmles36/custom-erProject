<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Griptok</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/bootstrap/assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/bootstrap/css/styles.css" rel="stylesheet"/>

</head>

<body class="d-flex flex-column h-100">

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/bootstrap/js/scripts.js"></script>

<main class="flex-shrink-0">
    <!-- Header -->
    <div th:insert="header/header :: header"></div>

    <!--Body section-->
    <section class="py-5" id="features">
        <div class="container px-5 my-2">
            <div class="row mb-5"><h2 class="fw-bolder">생활 - 그립톡</h2></div>
            <div class="row" style="height: 700px">
                <div class="col-lg-7 mb-5 mb-lg-0 border text-center" id="productImgBox">
                    <img src="../../../img/circleGriptok.png" style="width: 100%; height:100%; object-fit:cover;">
                </div>
                <div class="col-lg-1 mb-5 mb-lg-0"></div>
                <div class="col-lg-4" style="height: 300px">
                    <h4 class="fw-bolder mb-3">제작 옵션 선택</h4>
                    <div id="checkBoxDiv">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                                기본 타입
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                링 타입
                            </label>
                        </div>
                    </div>
                    <div class="col my-4">
                        <button type="submit" class="btn btn-primary" style="background-color: #FC5030; border: none;">
                            나만의 상품 만들기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

<!-- Footer-->
<footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
                <div class="small m-0 text-white">Copyright &copy; Your Website 2021</div>
            </div>
            <div class="col-auto">
                <a class="link-light small" href="#!">Privacy</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Terms</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Contact</a>
            </div>
        </div>
    </div>
</footer>
